<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tvärbanan – Årstadal Avgångar</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #005aa7; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Avgångar från Årstadal (Tvärbanan)</h1>
  <ul id="departures"></ul>

  <script>
    const originalApiUrl = 'https://transport.integration.sl.se/v1/sites/9807/departures';
    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(originalApiUrl)}`;

    async function fetchDepartures() {
      try {
        const response = await fetch(proxyUrl, {
          method: "GET",
          headers: {
            "Cache-Control": "no-cache"
          }
        });
        const data = await response.json();

        console.log("API-svar:", data); // Logga hela svaret för felsökning

        const departuresList = document.getElementById("departures");
        departuresList.innerHTML = "";

        data.departures.forEach(dep => {
          const li = document.createElement("li");
          li.textContent = `${dep.line.designation} mot ${dep.destination?.name ?? "okänd"} – avgår ${dep.expected_departure_time ?? "okänd tid"}`;
          departuresList.appendChild(li);
        });
      } catch (error) {
        console.error("Fel vid hämtning av avgångar:", error);
      }
    }

    fetchDepartures();
    setInterval(fetchDepartures, 60000); // Uppdatera varje minut
  </script>
</body>
</html>
